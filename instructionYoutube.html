<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/instructionYoutube.css">
    <title>Instruction-Youtube</title>
</head>
<body>
    <div id="player-instruction">
        <div id="player-instruction_container">
            <h1>Download YouTube video with subtitles</h1>
            <div id="container_header" class="player-instruction-content">
                <h2>1.</h2><p>Cope URL Video from <button>YouTube</button> to the buffer (Ctrl + C)</p>
            </div>
            <div id="container_main" class="player-instruction-content">
                <h2>2.</h2>
                <button id="download-video" class="download-btn">Download Video</button>
                <p>and</p>
                <button id="download-subtitles" class="download-btn">Download Subtitles</button>
            </div>
            <div id="container_footer">
            <h2>3.</h2>
                <div id="container_footer_folder" class="player-instruction-content">
                    <div id="container_footer_folder_download" class="player-instruction-block">
                        <h3>Open Download Video</h3>
                        <button><img id="footer_images_download" src="images/video-explanation.svg"></img></button>
                    </div>
                    <div id="container_footer_folder_and" class="player-instruction-block">
                        <h3>and</h3>
                    </div>
                    <div id="container_footer_folder_subtitles" class="player-instruction-block">
                        <h3>Open Download Subtitles</h3>
                        <button><img id="footer_images_subtitles" src="images/subtitles-explanation.svg"></img></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/instructionYoutube.js"></script>
</body>
</html>
